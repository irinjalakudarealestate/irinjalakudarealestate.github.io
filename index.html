<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Logo + Footer Hamburger Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
    }

    .logo-bar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
      z-index: 1030;
    }

    .logo-bar img {
      height: 40px;
    }

    /* Menu Styles */
    .main-menu {
      background-color: #c00;
    }

    .main-menu .nav-link {
      color: white;
      position: relative;
      padding: 10px 15px;
    }

    .main-menu .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      bottom: 0;
      left: 0;
      transition: width 0.3s ease-in-out;
    }

    .main-menu .nav-link:hover::after,
    .main-menu .nav-link.active::after {
      width: 100%;
    }

    /* Hamburger Overlay */
    .hamburger-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #c00;
      color: white;
      display: none;
      z-index: 1040;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hamburger-overlay a {
      color: white;
      font-size: 1.5rem;
      margin: 15px 0;
      text-decoration: none;
    }

    .close-menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Footer Button */
    .footer-menu-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
    }

  </style>
</head>
<body>

  <!-- Fixed Logo Bar -->
  <div class="logo-bar fixed-top d-flex align-items-center justify-content-between w-100">
    <div class="d-flex align-items-center">
      <img src="your-logo.png" alt="Logo">
      <span class="ms-2 fw-bold">Your Brand</span>
    </div>
  </div>

  <!-- Top Nav Menu -->
  <nav class="main-menu d-flex justify-content-center">
    <a class="nav-link active" href="#">Home</a>
    <a class="nav-link" href="#">About</a>
    <a class="nav-link" href="#">Services</a>
    <a class="nav-link" href="#">Contact</a>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <p>This is your main content area. Scroll down and test the footer menu.</p>
    <p style="height: 1500px;">More scrollable content...</p>
  </div>

  <!-- Footer Hamburger Button -->
  <button class="btn btn-danger footer-menu-btn" id="openMenu">
    Open Menu
  </button>

  <!-- Hamburger Menu Overlay -->
  <div class="hamburger-overlay d-flex" id="hamburgerMenu">
    <div class="close-menu" id="closeMenu">&times;</div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Script -->
  <script>
    $(document).ready(function () {
      $('#openMenu').click(function () {
        $('#hamburgerMenu').fadeIn();
      });
      $('#closeMenu').click(function () {
        $('#hamburgerMenu').fadeOut();
      });
    });
  </script>
</body>
</html>
