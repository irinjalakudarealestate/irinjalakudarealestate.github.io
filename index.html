<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Fixed Logo Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px; /* Prevent content from being hidden under fixed bar */
    }

    .logo-bar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
      z-index: 1030; /* Higher than most other Bootstrap elements */
    }

    .logo-bar img {
      height: 40px;
      max-width: 100%;
    }

    .brand-text {
      font-size: 1.25rem;
      margin-left: 10px;
    }

    @media (max-width: 576px) {
      .brand-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Logo Bar -->
  <div class="logo-bar fixed-top d-flex align-items-center justify-content-between w-100">
    <div class="d-flex align-items-center">
      <img src="your-logo.png" alt="Logo">
      <span class="brand-text text-dark">Your Brand</span>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mt-4">
    <p>This is your page content. The logo bar stays fixed on top even when you scroll.</p>
    <p style="height: 2000px;">Scroll down to test the fixed bar on mobile and desktop.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
